<dialog id="confirmation-modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Confirmação</h3>
    <p class="py-4">{{ message }}</p>
    <div class="modal-action">
      <form method="dialog" class="flex gap-2">
        <button class="btn btn-sm btn-ghost" (click)="onCancel()">Cancelar</button>
        <button class="btn btn-primary btn-sm" (click)="onConfirm()">Confirmar</button>
      </form>
    </div>
  </div>
</dialog>
